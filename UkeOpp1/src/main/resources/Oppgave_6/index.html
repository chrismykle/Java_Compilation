<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<label for="inn">Tekst: </label>
<input type="text" style="color: chocolate" onchange="innData(this.value)" id="inn" />
<div id="visTekst">...Transmitting...</div>

<script type="application/javascript">
    function innData(utskrift) {
        document.getElementById("visTekst").innerText = utskrift;
        document.write(utskrift);

    }

</script>


</body>
</html>
